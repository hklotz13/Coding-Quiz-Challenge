<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <main>
            <nav class="navbar bg-light">
                <a href="./highscore.html">Highscores</a>
                <div id="timer">
                    <span id="time"></span>
                </div>
            </nav>
            <div id="start-screen" class="show">
                <h1>Coding Quiz Challenge</h1>
                <p>Answer the following X questions within the time limit! Answer correctly to earn X points, but be careful: incorrect answers will penalize your score and time by ten seconds!</p>
                <button type="button" class="btn-primary btn-lg col-3 mx-auto" id="start-btn">Start Quiz</button>
            </div>
            <div id="question-screen" class="hide">
                <h1 id="question-title"></h1>
                <div id="choices">
                    <ul id="choiceList"></ul>
                </div>
                <button class="submit" id="submit">Submit</button>
            </div>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
